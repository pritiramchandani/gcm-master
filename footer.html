<style>
    :root {
    --background-color: #1a3641;
    --green-dark: #00ffa3;
    --green-light: #39d29a;
    --white: #fff;
    --secondary-text: #cdcdcd;
    --black: #000;
}


    .contact-form {
    background-color: var(--white);
    border: solid var(--green-dark);
    padding:auto;
    /* width: 20%; */
    overflow: hidden;
  
}

.send-message {
    font-size: 30px;
    color: var(--black);
}

.input-div {
    padding-bottom: 20px;
    width: 100%;
    margin-top: 9px;

}

.input-div input,
textarea {
    width: 100%;
    padding: 5px 0;
    font-size: 16px;
    margin: 10px 0;
    border: none;
    border-bottom: 1px solid var(--secondary-text);
    outline: none;
}


.form-btn {
    background-color: var(--white) ;
    color: var(--black) ;
    height: 50px;
    width: 170px;
    border: none;
    border: solid 1px;

}

.form-btn:hover {
    background-color: var(--background-color) !important;
    color: var(--white) !important;
    
}
</style>

                                    style="--fa-rotate-angle: -45deg"></i></span></span>

                    </div>
                    <div class="modal-body">
                        <form action="">
                            <h2 class="send-message">Send us a message </h2>
                            <div class="input-div">
                                <input type="text" name="" id="" placeholder="Full Name">
                            </div>
                            <div class="input-div">
                                <input type="text" name="" id="" placeholder="E-mail">
                            </div>
                            <div class="input-div">
                                <input type="text" name="" id="" placeholder="Subject">
                            </div>
                            <div class="input-div">
                                <textarea name="" id="" cols="10" rows="3" placeholder="Message"></textarea>
                            </div>
                            <div class="input-div">
                                <button type="button" class="form-btn fw-bold">SEND MESSAGE</button>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
             
                    </div>
                </div>
            </div>
        </div>
